<!DOCTYPE html>
<html lang="eng">
    <title> Student registration form</title>
    <head>
    <h1>Student Registration Form</h1>
  </head>
  <form>
    <label for="StudentName">Student Name: </label>
    <input
      type="text"
      id="StudentName"   
      name="StudentName"
      placeholder="Enter Your Name"
    />
    <br />
    <br />
    <label for="CGPA">Student CGPA: </label>
    <input type="number" id="CGPA" name="CGPA" placeholder="Enter Your CGPA" />
    <br />
    <br />

    <input type="radio" id="Male" name="Gender" value="Male" />
    <label for="Male"> Male </label>

    <br /><br />
    <input type="radio" id="Female" name="Gender" value="Female" />
    <label for="Female"> Female </label>

    <br /><br />

    <label for="Department">Select Department: </label>   
    <select>
      <option value="Default"></option>
      <option value="CSE">CSE</option>    
      <option value="EEE">EEE</option>
    </select>

    <br /><br />

    <label for="StudentID">Student ID: </label>
    <input type="text" id="StudentID" name="StudentID" />  
    <br /><br />

    <label for="Address">Address: </label>
    <textarea
      id="Address"
      name="StudentAddress"
      rows="4"
      cols="30"  
      placeholder="Enter your address here"
    ></textarea>

    <br /><br />

    <label for="DOB"> Date of Birth: </label>
    <input type="date" id="DOB" name="StudentDOB" /> 
    <br />
    <br />
    <label for="Email">Email: </label>
    <input
      type="email"
      id="Email"
      name="Email"    
      placeholder="Enter your email"
    />
    <br /><br />
    <label for="file">Upload your Grade Report: </label>
    <input type="file" id="file" name="file" />

    <br /><br />

    <label for="Terms"> I agree to the terms and conditions </label>
    <input type="checkbox" id="Terms" name="Terms" />   

    <br /><br />

    <label for="Phone">Phone Number: </label>
    <input
      type="number"
      id="Phone"
      name="Phone"    
      placeholder="Enter your phone number"
    />
    <br /><br />

    <label for="Phone">Submit your information</label>
    <br />
    <input type="submit" id="submit" name="submit" />
  </form>
</html>
